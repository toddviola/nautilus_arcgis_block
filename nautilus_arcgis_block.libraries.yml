# CSS for all ArcGIS maps
common:
  css:
    theme:
      '//js.arcgis.com/4.29/esri/themes/light/main.css': {type: external, minified: true}
      'dist/index.css': {}

# Script to render a specific map
ship-location:
  js:
    'dist/index.js': {preprocess: false}
  dependencies:
    - core/drupal
    - core/jquery
    - core/drupalSettings
    - nautilus_arcgis_block/common
